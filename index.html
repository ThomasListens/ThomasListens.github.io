<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas LeRoy Meier - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            font-weight: normal;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            margin: 0 auto 20px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: transform 0.3s ease;
            background-image: url('https://via.placeholder.com/120x120/111111/333333?text=IMAGE');
            background-size: cover;
            background-position: center;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #ffffff;
            text-transform: none;
        }

        .profile-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.4;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 320px;
            margin: 0 auto;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 0px;
            padding: 16px 20px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 17px;
            letter-spacing: 2.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            z-index: 2;
        }

        .link-item.left { justify-content: flex-start; }
        .link-item.center { justify-content: center; }
        .link-item.right { justify-content: flex-end; }

        .link-item.physical-copy {
            color: #ff4444;
            font-weight: normal;
            border-color: #444;
            text-transform: none;
            font-size: 14px;
            letter-spacing: 1.8px;
        }

        .link-item:hover {
            border-color: #666;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
            color: #ffffff;
        }

        .link-item.physical-copy:hover {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.05);
        }

        .link-item::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 60%;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.01) 70%, 
                rgba(255, 255, 255, 0.02) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .lyric-whisper {
            position: absolute;
            font-size: 9px;
            opacity: 0;
            color: rgba(255, 68, 68, 0.25);
            font-weight: 300;
            letter-spacing: 0.8px;
            text-transform: lowercase;
            animation: whisperFade 18s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
        }

        @keyframes whisperFade {
            0%, 25% { opacity: 0; transform: translateY(2px); }
            40%, 60% { opacity: 0.2; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-1px); }
        }

        .lyric-char {
            display: inline-block;
            animation: subtleFloat 20s ease-in-out infinite;
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0px); }
            33% { transform: translateY(-0.5px); }
            66% { transform: translateY(0.5px); }
        }

        /* Enhanced constellation lattice */
        .background-lattice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
            animation: constellationBreath 30s ease-in-out infinite;
        }

        @keyframes constellationBreath {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.02) rotate(0.2deg);
            }
        }

        .lattice-node {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 20%, 
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: crystallineTwinkle 25s ease-in-out infinite;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        @keyframes crystallineTwinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.6);
                box-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
            }
            25% { 
                opacity: 0.8; 
                transform: scale(1);
                box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
            }
            50% { 
                opacity: 0.4; 
                transform: scale(0.8);
                box-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
            }
            75% { 
                opacity: 0.6; 
                transform: scale(1.1);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.25);
            }
        }

        .lattice-connection {
            position: absolute;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0) 100%);
            height: 0.5px;
            transform-origin: left center;
            animation: crystallineFlow 35s ease-in-out infinite;
            box-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
        }

        @keyframes crystallineFlow {
            0%, 100% { 
                opacity: 0.1; 
            }
            50% { 
                opacity: 0.3; 
            }
        }

        .footer {
            margin-top: 40px;
            opacity: 0.6;
            font-size: 12px;
            color: #ffffff;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .link-item {
                padding: 14px 18px;
                font-size: 14px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image"></div>
            <h1 class="profile-name">Thomas LeRoy Meier</h1>
        </div>

        <div class="links-container">
            <a href="https://open.spotify.com/artist/yourid" class="link-item left" target="_blank">
                <span>SPOTIFY</span>
                <div class="lyric-whisper" style="animation-delay: 2s; left: 15px; top: 20px; font-size: 8px;">its hard to breath</div>
            </a>

            <a href="https://music.apple.com/artist/yourid" class="link-item right" target="_blank">
                <span>APPLE MUSIC</span>
                <div class="lyric-whisper" style="animation-delay: 5s; right: 15px; bottom: 15px; font-size: 10px;">this is all i am</div>

            <a href="https://bere.al/yourusername" class="link-item center" target="_blank">

            </a>

        </div>

        <div class="footer">
            <p>"When the air is clear, you might hear the sounds." - Pauline Oliveros</p>
        </div>

        <!-- Dynamic background lattice -->
        <div class="background-lattice" id="backgroundLattice"></div>
    </div>

    <script>
        // Enhanced audio system with shimmering and reverb
        let audioContext;
        let masterGain;
        let reverbConvolver;
        let dryGain;
        let wetGain;
        let subBassOscillator;
        let subBassGain;
        let droneOscillator;
        let droneGain;
        let overtoneOscillators = [];
        let overtoneGains = [];
        let panners = [];
        let audioInitialized = false;

        // Lower B frequencies - B1 for main drone, B0 for sub bass
        const B_DRONE = 61.735;  // B1 - one octave lower than before
        const B_SUB_BASS = 30.868;  // B0 - even deeper foundation

        // First 16 overtones of B1
        const overtones = Array.from({length: 16}, (_, i) => B_DRONE * (i + 2));

        // Create artificial reverb impulse response
        function createReverbImpulse(audioContext, duration = 2, decay = 2) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
                const channelData = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    const n = length - i;
                    channelData[i] = (Math.random() * 2 - 1) * Math.pow(n / length, decay);
                }
            }
            return impulse;
        }

        // Add gentle tremolo effect with ultra slow shimmer
        function addShimmer(gain, audioContext, intensity = 0.08) {
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            
            lfo.frequency.value = 0.02 + Math.random() * 0.03; // 0.02-0.05 Hz (ultra slow)
            lfo.type = 'sine';
            
            lfoGain.gain.value = intensity; // Adjustable modulation depth
            
            lfo.connect(lfoGain);
            lfoGain.connect(gain.gain);
            
            lfo.start();
            return { lfo, lfoGain };
        }

        function initAudioSystem() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (!audioInitialized) {
                // Create reverb
                reverbConvolver = audioContext.createConvolver();
                reverbConvolver.buffer = createReverbImpulse(audioContext, 2.5, 2.5);
                
                // Master gain and reverb routing
                masterGain = audioContext.createGain();
                dryGain = audioContext.createGain();
                wetGain = audioContext.createGain();
                
                masterGain.connect(dryGain);
                masterGain.connect(reverbConvolver);
                reverbConvolver.connect(wetGain);
                
                dryGain.connect(audioContext.destination);
                wetGain.connect(audioContext.destination);
                
                // 75% dry, 25% wet for more reverb
                dryGain.gain.setValueAtTime(0.75, audioContext.currentTime);
                wetGain.gain.setValueAtTime(0.25, audioContext.currentTime);
                
                masterGain.gain.setValueAtTime(0, audioContext.currentTime);
                masterGain.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 10); // Slower, gentler fade in

                // Create sub bass drone (deepest foundation)
                subBassOscillator = audioContext.createOscillator();
                subBassGain = audioContext.createGain();
                
                subBassOscillator.connect(subBassGain);
                subBassGain.connect(masterGain);
                
                subBassOscillator.type = 'sine';
                subBassOscillator.frequency.setValueAtTime(B_SUB_BASS, audioContext.currentTime);
                subBassGain.gain.setValueAtTime(0, audioContext.currentTime);
                subBassGain.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 8); 
                
                subBassOscillator.start();
                
                // Add very gentle shimmer to sub bass
                addShimmer(subBassGain, audioContext, 0.03);
                animateSubBass();

                // Create main B drone
                droneOscillator = audioContext.createOscillator();
                droneGain = audioContext.createGain();
                
                droneOscillator.connect(droneGain);
                droneGain.connect(masterGain);
                
                droneOscillator.type = 'sine';
                droneOscillator.frequency.setValueAtTime(B_DRONE, audioContext.currentTime);
                droneGain.gain.setValueAtTime(0, audioContext.currentTime);
                droneGain.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 6); 
                
                droneOscillator.start();
                
                // Add shimmer to main drone
                addShimmer(droneGain, audioContext, 0.04);

                // Create overtone oscillators - ensure proper harmonic relationships
                const harmonicOvertones = [
                    B_DRONE * 2,    // Octave
                    B_DRONE * 3,    // Perfect fifth above octave
                    B_DRONE * 4,    // Two octaves
                    B_DRONE * 5,    // Major third above two octaves
                    B_DRONE * 6,    // Perfect fifth above two octaves
                    B_DRONE * 7,    // Harmonic seventh
                    B_DRONE * 8     // Three octaves
                ];

                harmonicOvertones.forEach((freq, index) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    const panner = audioContext.createStereoPanner();
                    
                    osc.connect(gain);
                    gain.connect(panner);
                    panner.connect(masterGain);
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gain.gain.setValueAtTime(0, audioContext.currentTime);
                    
                    // Gentle stereo panning
                    const panPosition = (Math.random() - 0.5) * 0.8;
                    panner.pan.setValueAtTime(panPosition, audioContext.currentTime);
                    
                    osc.start();
                    
                    // Add gentle shimmer to overtones
                    addShimmer(gain, audioContext, 0.02);
                    
                    overtoneOscillators.push(osc);
                    overtoneGains.push(gain);
                    panners.push(panner);
                });

                audioInitialized = true;
                startMysteriousOvertones();
                console.log('Gentle B drone system initialized with proper overtones');
            }
        }

        function animateSubBass() {
            if (!audioInitialized) return;
            
            const currentTime = audioContext.currentTime;
            const duration = Math.random() * 20 + 25; // 25-45 seconds (much slower)
            const targetVolume = 0.15 + Math.random() * 0.15; // 0.15-0.3 (gentler)
            
            // Extremely gentle volume changes
            subBassGain.gain.linearRampToValueAtTime(targetVolume, currentTime + duration);
            
            setTimeout(() => animateSubBass(), duration * 900);
        }

        function startMysteriousOvertones() {
            let activeOvertones = 0;
            const maxActive = 2; // Maximum 2 overtones at once
            
            function animateOvertone(index) {
                if (!audioInitialized) return;
                
                const gain = overtoneGains[index];
                const panner = panners[index];
                const currentTime = audioContext.currentTime;
                
                // Only proceed if we haven't exceeded max active overtones
                if (activeOvertones >= maxActive) {
                    setTimeout(() => animateOvertone(index), Math.random() * 20000 + 30000);
                    return;
                }
                
                activeOvertones++;
                
                // Ultra slow, surreal timing
                const fadeInTime = Math.random() * 30 + 15;   // 15-45 seconds
                const holdTime = Math.random() * 60 + 20;     // 20-80 seconds  
                const fadeOutTime = Math.random() * 35 + 20;  // 20-55 seconds
                
                // More separated, clearer overtones
                const baseVolume = 0.02 + Math.random() * 0.015; // 0.02-0.035
                const volume = baseVolume / Math.sqrt(index + 1);
                
                // Slower, more deliberate panning
                const currentPan = panner.pan.value;
                const newPan = Math.max(-0.4, Math.min(0.4, currentPan + (Math.random() - 0.5) * 0.2));
                
                // Ultra slow fade in
                gain.gain.linearRampToValueAtTime(volume, currentTime + fadeInTime);
                
                // Gentle pan shift during hold
                panner.pan.linearRampToValueAtTime(newPan, currentTime + fadeInTime + holdTime * 0.7);
                
                // Hold
                gain.gain.setValueAtTime(volume, currentTime + fadeInTime + holdTime);
                
                // Ultra slow fade out
                gain.gain.linearRampToValueAtTime(0, currentTime + fadeInTime + holdTime + fadeOutTime);
                
                // Mark as inactive after fade out
                setTimeout(() => {
                    activeOvertones--;
                }, (fadeInTime + holdTime + fadeOutTime) * 1000);
                
                // Much longer intervals for more separation
                const nextTime = (fadeInTime + holdTime + fadeOutTime + Math.random() * 60 + 40) * 1000;
                setTimeout(() => animateOvertone(index), nextTime);
            }

            // Start each overtone with very long random delays for maximum separation
            overtoneGains.forEach((_, index) => {
                setTimeout(() => animateOvertone(index), Math.random() * 90000 + 30000); // 30-120 seconds
            });
        }

        // Enhanced constellation generation with more visible crystalline lattice
        function generateSparseConstellation() {
            const container = document.getElementById('backgroundLattice');
            container.innerHTML = '';
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const nodes = [];
            const spacing = 100; // Closer spacing for more lattice visibility
            
            // Create crystalline constellation nodes
            for (let x = spacing; x < width - spacing; x += spacing) {
                for (let y = spacing; y < height - spacing; y += spacing) {
                    const centerX = width / 2;
                    if (Math.abs(x - centerX) < 250) continue; // Smaller avoid zone
                    
                    // Higher chance for more visible lattice
                    if (Math.random() < 0.6) { // 60% chance
                        const offsetX = (Math.random() - 0.5) * 40;
                        const offsetY = (Math.random() - 0.5) * 40;
                        
                        const node = document.createElement('div');
                        node.className = 'lattice-node';
                        node.style.left = (x + offsetX) + 'px';
                        node.style.top = (y + offsetY) + 'px';
                        node.style.animationDelay = (Math.random() * 25) + 's';
                        
                        // Very gentle crystalline floating movement
                        const moveAnimation = node.animate([
                            { transform: 'translate(0, 0)' },
                            { transform: `translate(${Math.random() * 8 - 4}px, ${Math.random() * 8 - 4}px)` },
                            { transform: 'translate(0, 0)' }
                        ], {
                            duration: Math.random() * 50000 + 40000, // 40-90 seconds
                            iterations: Infinity,
                            easing: 'ease-in-out'
                        });
                        
                        container.appendChild(node);
                        nodes.push({ 
                            element: node, 
                            x: x + offsetX, 
                            y: y + offsetY
                        });
                    }
                }
            }
            
            // Connect nearby nodes with more visible lattice lines
            nodes.forEach((node, i) => {
                nodes.slice(i + 1).forEach((otherNode) => {
                    const distance = Math.sqrt(
                        Math.pow(node.x - otherNode.x, 2) + 
                        Math.pow(node.y - otherNode.y, 2)
                    );
                    
                    // Connect more nodes for better lattice visibility
                    if (distance < spacing * 1.6 && Math.random() < 0.4) {
                        const dx = otherNode.x - node.x;
                        const dy = otherNode.y - node.y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        
                        const line = document.createElement('div');
                        line.className = 'lattice-connection';
                        line.style.left = node.x + 'px';
                        line.style.top = node.y + 'px';
                        line.style.width = length + 'px';
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.animationDelay = Math.random() * 35 + 's';
                        
                        container.appendChild(line);
                    }
                });
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-item');
            
            links.forEach((link, index) => {
                link.style.animationDelay = `${index * 0.1}s`;
                link.style.animation = 'fadeInUp 0.6s ease-out forwards';
                link.style.opacity = '0';
            });
            
            generateSparseConstellation();
            
            // Regenerate constellation for very slow crystalline transformation
            setInterval(generateSparseConstellation, 60000); // Every 60 seconds
            
            window.addEventListener('resize', generateSparseConstellation);
            
            // Initialize audio on first interaction - add visual feedback
            document.addEventListener('click', function() {
                initAudioSystem();
                console.log('Audio initialization triggered');
            }, { once: true });
            document.addEventListener('keydown', function() {
                initAudioSystem();
                console.log('Audio initialization triggered');
            }, { once: true });
        });

        // Slower, more spread out floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'rgba(255, 255, 255, 0.3)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.zIndex = '0';
            particle.style.boxShadow = '0 0 2px rgba(255, 255, 255, 0.2)';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 0.6 },
                { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 8000 + 6000, // 6-14 seconds (much slower)
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }
        
        // Create particles much less frequently for more spread out effect
        setInterval(createParticle, 2000); // Every 2 seconds instead of 800ms
    </script>
